<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Ordered List</h1>

        <ol>
<li>Banana</li>
<li>kiwi</li>
<li>Orange</li>
<li>Watermelon</li>
<li><i>grapes</i></li>


        </ol>
        <h2>Unordered list</h2>

        <ul>
<li><b>Grapes</b></li>
<li><mark>Mango</mark></li>
<li><i>Kiwi</i></li>
<li><del>Orange</del></li>


        </ul>

       <h2>Description List</h2>
       
       <dl>
<dt>Orange</dt>
<dt>Mango</dt>
<dt>Grapes</dt>


       </dl>
    </body>
</html>
