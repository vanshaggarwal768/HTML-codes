<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration form for admission for Cambridge International school</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cambridge International school</h1>
    <h3>Regestration form for admission</h3>
    <form action=""> 
        <div id="student">
        <label for="">Enter Student Full Name</label>
        <input type="text" name="sname" id="sname"> <BR></BR>
        <label for="">Enter student D.O.B</label>
        <input type="date" name="sdob" id="sbod"> <br><br>
        <label for="">Previous school name (if any)</label>
        <input type="text" name="scname" id="scname"> <br><br>
        <label for="">Enter student class for admission</label>
        <input type="Number" name="sclass" id="sclass"><br><br>
        <label for="">Enter adhaar number of student</label>
        <input type="text" name="sadhaar" id="sadhaar"><br><br>
        <label for="">Enter P.E.N number</label>
        <input type="text" name="spen" id="spen"> <br><br>
        <label for="">Mobile Number for school messages</label>
        <input type="text" name="sno" id="sno"> <br><br>
        <label for="">Email ID</label>
        <input type="email" name="semail" id="semail"> <br><br>
        <label for="">Address</label>   
        <Textarea id="sadrees" cols="30" rows="10" ></Textarea><br><br>
        </div>
        <div id="parent">
        <label for="">Enter Parent Full Name</label>
        <input type="text"> <br><br>
        <label for="">Enter adress</label>
        <textarea cols="30" rows="10"   name="adressp" id="adressp"></textarea> <br><br>
        <label for="">Enter parents adhaar no </label>
        <input type="text" name="padhaar" id="padhaar"> <br><br>
        <label for="">Select gendar of student</label>
        <input type="radio" value="male"> male
         <input type="radio" value="Female"> Female     <br><br>
         <button>submit</button><br><br><br>
<h3>Signature of student and parents</h3>
            
     </form>
</body>
</html>
