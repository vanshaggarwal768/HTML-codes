<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and border and magrin</title>
    <style>
        .example1 {
            width: 220px;
            background-color: #04f800;
            padding: 0px;
            margin: 0px;
            border: 0px;
        }

        .example2 {
            width: 220px;
            background-color: #d28131;
            padding: 50px;
            margin: 40px 20px;
            border: 5px solid black;
        }

        hr {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <p class="example1">Welcome to codingal</p>
    <hr style="width: 1000px; height: 10px ; color: blue;">
     <p class="example2">Welcome to codingal</p>
    <hr style="width: 1000px; height: 10px; color: orange;">

</body>

</html>
